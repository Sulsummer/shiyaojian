<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Shiyaojian</title>
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="style/animate.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="i-progress">
        
    </div>
    <div id="i-container" class="swiper-container">
        <div class="swiper-wrapper">
            <div id="page1" class="page swiper-slide">
                <div id="female"><img src="src/female.png" alt=""></div>
                <div id="p1">
                    <p>大家好，我叫小丽！我是</p>
                    <p><strong>&nbsp;&nbsp;&nbsp;食品药品监督管理局</strong></p>
                    <p>投诉举报中心的一名工作人员，我们的举报电话是</p>
                </div>
                <div id="p2">
                    <p><strong>12331</strong></p>
                </div>
                <div id="yellow-bird"><img src="src/yellow-bird.png" alt=""></div>
            </div>
            <div id="page2" class="page swiper-slide">2</div>
            <div id="page3" class="page swiper-slide">3</div>
            <div id="page4" class="page swiper-slide">4</div>
            <div id="page5" class="page swiper-slide">5</div>
        </div>
        <div class="i-music on">
            <a class="btn-floating waves-effect waves-light">
                <img src="src/indicate.png" alt="">
            </a>
            <audio id="musicfx" loop="loop" autoplay="autoplay">
                <source src="src/music.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
<script src="node_modules/zepto/dist/zepto.min.js"></script>
<script src="node_modules/zepto/src/fx.js"></script>
<script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>

<script src="scripts/app.js"></script>
