<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Shiyaojian</title>
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="style/animate.min.css">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/90506/19673/5802eb62f629d814305c24b4.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="i-progress">
        
    </div>
    <div id="i-container" class="swiper-container">
        <div class="swiper-wrapper">
            <div id="page1" class="page swiper-slide">
                <div id="female"><img src="src/female.png" alt=""></div>
                <div id="p1">
                    <p>大家好!我是上海市</p>
                    <p><strong>食品安全投诉举报受理中心</strong></p>
                    <p>的工作人员，我们的举报电话是</p>
                </div>
                <div id="p2">
                    <p></p>
                </div>
                <div id="yellow-bird"><img src="src/yellow-bird.png" alt=""></div>
                <div class="down">
                    <div></div>
                </div>
                <div class="i-sky">
                    <div class="i-cloud1">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                    </div>
                    <div class="i-cloud2">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                    </div>
                    <div class="i-cloud3">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                    </div>
                    <div class="i-cloud4">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                    </div>
                </div>
            </div>
            <div id="page2" class="page swiper-slide">
                
            </div>
            <div id="page3" class="page swiper-slide">
                <div class="down">
                    <div></div>
                </div>
                <div id="cloud1"></div>
                <div id="cloud2"></div>
                <div id="cloud3"></div>
                <div id="moon"></div>
                <div id="bubbleDiv">
                    
                </div>
                <div id="texts">

                </div>
            </div>
            <div id="page4" class="page swiper-slide">
                <div class="down">
                    <div></div>
                </div>
                <div id="loudspeaker"></div>
                <div id="p"></div>
                <div class="phone">
                    <div id="phone1"></div>
                    <div id="phone2"></div>
                </div>
                <div id="dialog-blank2">
                    <p></p>
                </div>
                <div id="house"></div>
                <div id="tree"></div>
                <div id="board">
                    <p>我们会在：</p>
                    <p>&nbsp;<strong style="font-size:7.5vw;">5</strong>个工作日告知是否被受理</p>
                    <p>&nbsp;<strong style="font-size:7.5vw;">15</strong>个工作日告知办理情况</p>
                    <p>&nbsp;<strong style="font-size:7.5vw;">60</strong>个工作日办结</p>
                </div>
            </div>
            <div id="page5" class="page swiper-slide">
                <div class="down">
                    <div></div>
                </div>
                <div id="female3"></div>
                <div id="blackboard">
                    <p>以下几种情况不予受理:</p>
                    <p>&nbsp;1.无明确被投诉对象</p>
                    <p>&nbsp;2.不在管辖范围内</p>
                    <p>&nbsp;3.已受理却再次举报</p>
                    <p>&nbsp;4.处理后没有新线索再次举报</p>
                    <p>&nbsp;5.超过法定追诉时限</p>
                    <p>&nbsp;6.属于其他法定途径解决的问题</p>
                    <p>&nbsp;7.其他依法不应当受理的情形</p>
                </div>
                <div id="title"></div>             
            </div>
            <div id="page6" class="page swiper-slide">
                <div id="female4"></div>
                <div id="badge"></div>
                <div id="flag">
                    <p><i>维</i><br><i>护</i><br><i>食</i><br><i>药</i><br><i>安</i><br><i>全</i></p>
                    <p><i>我</i><br><i>们</i><br><i>义</i><br><i>不</i><br><i>容</i><br><i>辞</i></p>
                </div>
            </div>
        </div>
        <div class="i-music on">
            <a class="btn-floating waves-effect waves-light">
                <img src="src/on.png" alt="" class="jump">
            </a>
            <audio id="musicfx" loop="loop" autoplay="autoplay">
                <source src="src/music.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
<script src="node_modules/zepto/dist/zepto.min.js"></script>
<script src="node_modules/zepto/src/fx.js"></script>
<script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>
<script src="bower_components/progressbar.js/dist/progressbar.min.js"></script>

<script src="scripts/app.js"></script>
